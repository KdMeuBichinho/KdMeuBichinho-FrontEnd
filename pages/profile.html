<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../css/profile.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <title>KdMeuBichinho?</title>
    </head>
    <body>
        <header>
            <nav class="menu" id="menu">
                <a href="./searchpage.html">
                    <img src="../images/logo-black.svg" alt="Logo KdMeuBichinho" class="logo">
                </a>
                <input type="checkbox" id="bar">
                <label for="bar" class="bars">&#9776;</label>
                <ul>
                    <li><a href="./searchpage.html">Início</a></li>
                    <li><a href="./petadvert.html">Anúnciar &#9889;</a></li>
                    <li><a href="./profile.html">Perfil</a></li>
                    <li><a href="../index.html">Sair</a></li>
                </ul>   
            </nav>
        </header>
        <main>
            <section class="content">
                <div class="cont-animation bg-secondary">
                    <img src="../images/profile.svg" alt="">
                </div>
                <div class="cont-profile">
                    <div>
                        <img src="https://www.flaticon.com/svg/static/icons/svg/1077/1077063.svg" alt="">
                    </div>
                    <label id="name">Nome</label>
                    <label id="mail">Email</label>
                    <label id="zip-code">Cep</label>
                    <label id="street">Rua</label>
                    <label id="number">Número</label>
                    <label id="phone">Celular</label>
                    <button id="edit" class="btn-primary">Editar</button>
                </div>
            </section>
        </main>
        <footer class="footer">
            <img src="../images/icone-black.svg" alt="Icone do KdMeuBichinho" class="icone">
            <div>
                <a href="https://github.com/teteusAraujo/KdMeuBichinho" target="_blank"><strong>Colabore no Github do projeto.</strong></a>
                <p>2020 Todos os direitos reservados.</p>
            </div>
            <a href="#menu"><button class="btn-primary">&#9915;<span>topo</span></button></a>
        </footer>
        <div class="modal-container">
            <div class="modal">
                <h2>Editar</h2>
                <form action="">
                    <input type="text" name="Nome e Sobrenome" id="name-edit" placeholder="Nome" value="" required/>
                    <input type="email" id="mail-edit" placeholder="E-mail: user@email.com" required/>
                    <input type="text" name="cep" id="cep-edit" pattern="[0-9]{5}-[0-9]{3}" placeholder="CEP: xxxxx-xxx" value="" required/>
                    <input type="text" name="street" id="street-edit" placeholder="Rua" value="" required/>
                    <input type="text" name="number" id="number-edit" placeholder="Número" value="" required/>
                    <input type="tel" name="phone" id="phone-edit" pattern="\([0-9]{2}\)[9]{1}[0-9]{4}-[0-9]{4}" placeholder="Celular:(xx)9xxxx-xxxx" value="" required/>
                    <div>
                        <button type="reset" id="cancel" class="btn-transparent">Cancelar</button>
                        <button type="submit" id="save" class="btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
        <script>
            const btnEdit = document.getElementById('edit');
            const btnCancel = document.getElementById('cancel');
            const modal = document.querySelector('.modal-container');
            
            btnEdit.addEventListener('click', () => {
                modal.classList.add('show');
            })

            btnCancel.addEventListener('click', () => {
                modal.classList.remove('show');
            })
        </script>
    </body>
</html>
