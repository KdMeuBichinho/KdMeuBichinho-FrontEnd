<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;1,100;1,300;1,500&display=swap" rel="stylesheet">
    <title>KdMeuBichinho - Login</title>
</head>
<body>
    <main>
        <section class="image-aside bg-secondary">
            <img src="../images/login.svg" alt="">
        </section>
        <section class="content">
            <header class="bg-secondary">
                <img class="icone" src="../images/icone-black.svg" alt="logo da página">
            </header>
            <section class="form-login">
                <div class="form">
                    <form action="">
                        <h1>Entre</h1>
                        <p>Você é sempre bem-vindo(a) por aqui!</p>
                        <input 
                            type="email"
                            id="email"
                            name="email" placeholder="E-mail"
                            required >
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Senha"
                            required >
                            
                        <a class="link-button"
                            href="./searchpage.html">
                            <button
                            class="btn-primary"
                            type="submit"
                            >Entrar!</button>
                        </a>                        
                    </form>
                </div>
                <div class="links">
                    <a href="">Esqueci minha senha</a>
                    <a href="./signup.html">Cadastrar usuário</a>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
