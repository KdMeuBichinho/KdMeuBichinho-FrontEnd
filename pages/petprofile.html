<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/petprofile.css" />
    <script src="https://kit.fontawesome.com/5660cb5f80.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg" href="../images/favicon.svg">
    <title>KdMeuBichinho? - Perfil do animal</title>
</head>
<body>
    <header class="">
        <nav class="menu" id="menu">
            <a href="https://kdmeubichinho.github.io/">
                <img src="https://kdmeubichinho.github.io/images/logo-black.svg" alt="Logo KdMeuBichinho" class="logo">
            </a>
            <input type="checkbox" id="bar">
            <label for="bar" class="bars">&#9776;</label>
            <ul class="">
                <li><a href="https://kdmeubichinho.github.io/">In√≠cio</a></li>
                <li><a href="https://kdmeubichinho.github.io/pages/petadvert.html">Anunciar</i></a></li>
                <li><a href="https://kdmeubichinho.github.io/pages/signup.html">Cadastrar</a></li>
                <li><button class="btn-primary" onclick="location.href='https://kdmeubichinho.github.io/pages/login.html'">Entrar</i></button></li>
            </ul>  
        </nav>   
    </header>
    <main class="container" id="main">
        <div class="side-left">
            <div class="top-bar bg-secondary">
                <span class="tag tag-animal" id="categoria">Categoria</span>
            </div>
            <div class="content-dog">
                <div class="slideshow-container">
                    <div class="mySlides fade" id="container_img">
                        <!-- Preenchido via JS -->
                        <img src="">
                    </div>
                </div>
            </div>
        </div>
        <div class="side-right">
            <div class="description">
                <!-- Preenchido via JS -->
                <h2 id="nome_animal">Nome Animal</h2>
                <p id="localizacao_animal">Localizacao Animal</p>
                <div class="tags" id="tags">
                    <!-- Preenchido via JS -->
                </div>

            </div>
            <div class="contact-section">
                <div class="contact" id="contact">
                    <!-- Preenchido via JS -->
                    <div class="people"><strong>Nome</strong></div>
                    <div class="phone">Celular</div>
                    <a href="#" target="_blank"><i class="fab fa-whatsapp"></i> Entrar em contato</a>
                </div>
            </div>

            <div class="message">
                <div class="box-message">
                    <div class="box-text-message" id="message_area">
                        <p class="style-message">
                            <!-- Preenchido via JS -->
                        </p>                        
                    </div>
                    <div class="text-message">
                        <input class="input-size" type="text" placeholder="Digite uma mensagem" id="message">
                        <button class="btn-primary btn-size" id="update" title="Atualizar mensagens"><i class="fas fa-sync-alt"></i></button>
                        <button class="btn-primary btn-size" id="send" title="Enviar mensagem"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer" aria-placeholder="Topo" id="footer">
        <img src="https://kdmeubichinho.github.io/images/icone-black.svg" alt="Icone do KdMeuBichinho" class="icone">
        <div>
            <a href="https://github.com/KdMeuBichinho" target="_blank"><strong>Colabore no Github do projeto.</strong></a>
            <p>2020 Todos os direitos reservados.</p>
        </div>
        <a href="#main"><button class="btn-primary"><span class="footer-top-button"><i class="fas fa-chevron-up"></i></span></button></a>
    </footer>
    <script src="../scripts/main.js"></script>
    <script src="../scripts/petprofile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>

</html>
