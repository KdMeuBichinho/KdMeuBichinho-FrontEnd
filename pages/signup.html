<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KdMeuBichinho? - Criar Conta</title>
    <link rel="stylesheet" href="../css/main.css"/>
    <link rel="stylesheet" href="../css/signup.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg" href="../images/favicon.svg">
</head>
<body>
    
    <main>
        <header class="bg-secondary">            
            <img src="../images/welcome.svg" alt="welcome" class="welcome">
        </header>
        <section id="register">
            <a href="../index.html" class="icone-link">
                <img class="logo" alt="icone" src="../images/logo-black.svg">
            </a>
            <section id="form">
                <h1 id="h1">Criar conta</h1>
                <p>Realize seu cadastro e comece sua jornada por aqui.</p>
                <form action="#" method="post">
                    <div class="part">
                        <input type="text" name="Nome e Sobrenome" id="name" placeholder="Nome" value="" required/>
                    </div>
                    <div class="part">
                        <input type="email" id="mail" placeholder="E-mail: user@email.com" required/>
                        <input type="text" name="cep" id="cep" pattern="[0-9]{5}-[0-9]{3}" placeholder="CEP" value="" required/>
                    </div>
                    <div class="part">
                        <input type="text" name="street" id="street" placeholder="Rua" value="" required/>
                        <input type="text" name="number" id="number" placeholder="Número" value="" required/>
                    </div>
                    <div class="part">
                        <input type="tel" name="phone" id="phone" pattern="\([0-9]{2}\) [9]{1}[0-9]{4}-[0-9]{4}" placeholder="Celular" value="" required/>
                    </div>
                    <div class="part">
                        <input type="password" name="senha" id="password" placeholder="Senha">
                    </div>
                    <div>
                        <button type="submit" class="btn-primary">Cadastrar</button>
                    </div>
                    <div id="link">
                        <a href="./login.html">Clique aqui caso já tenha uma conta</a>
                    </div>  
                </form>    
            </section>          
        </section> 
    </main>
