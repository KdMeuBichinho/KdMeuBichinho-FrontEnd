<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/petadvert.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg" href="../images/favicon.svg">
    <script src="https://kit.fontawesome.com/5660cb5f80.js" crossorigin="anonymous"></script>
    <title>KdMeuBichinho? - Novo anúncio</title> 
</head>
<body>
    <header class="">
        <nav class="menu" id="menu">
            <a href="../index.html">
                <img src="../images/logo-black.svg" alt="Logo KdMeuBichinho" class="logo">
            </a>
            <input type="checkbox" id="bar">
            <label for="bar" class="bars">&#9776;</label>
            <ul>
                <li><a href="./login.html">Anunciar &#9889;</a></li>
                <li><a href="./signup.html">Cadastrar</a></li>
                <li><a href="./login.html"><button class="btn-primary">Entrar</button></a></li>
            </ul>  
        </nav>     
    </header>
    <main>
        <section class="content">
            <div class="slogan">
                <img src="../images/ad.svg" alt="Duas pessoas segurando uma lupa" class="img-home">
                <h1 class="h1-secondary">#Novo Anúncio</h1>
                <h2 class="h2-secondary">Nos conte o que aconteceu e te ajudaremos a resolver</h2>
            </div>
            <form action="" class="form">
                <p><strong>Qual é o animal?</strong></p>
                <label for="cachorro">
                    <input type="radio" name="especie" id="cachorro" value="cachorro" checked>
                    Cachorro
                </label>
                <label for="gato">
                    <input type="radio" name="especie" id="gato" value="gato">
                    Gato
                </label>
                <label for="hamster">
                    <input type="radio" name="especie" id="hamster" value="hamster">
                    Hamster
                </label>
                <label for="coelho">
                    <input type="radio" name="especie" id="coelho" value="coelho">
                    Coelho
                </label>
                <label for="passaro">
                    <input type="radio" name="especie" id="passaro" value="passaro">
                    Pássaro
                </label>

                <p><strong>O que aconteceu?</strong></p>
                <label for="fugiu">
                    <input type="radio" name="evento" id="fugiu" value="fugiu" checked>
                    Fugiu de Casa
                </label>
                <label for="encontrado">
                    <input type="radio" name="evento" id="encontrado" value="encontrado">
                    Encontrei na rua
                </label>
                <label for="doacao">
                    <input type="radio" name="evento" id="doacao" value="doacao">
                    Quero doar
                </label>
            
                <!-- <p class="details"><strong>Fale sobre suas caracteristicas</strong></p> -->
                <p><strong>Sexo</strong></p>
                <label for="macho">
                    <input type="radio" name="sexo" id="macho" value="macho" checked>
                    Macho
                </label>
                <label for="femea">
                    <input type="radio" name="sexo" id="femea" value="femea">
                    Fêmea
                </label>
                <label for="indeterminado">
                    <input type="radio" name="sexo" id="indeterminado" value="indeterminado">
                    Não identificado
                </label>
                <p><strong>Idade</strong></p>
                <label for="filhote">
                    <input type="radio" name="idade" id="filhote" value="filhote" checked>
                    Filhote
                </label>
                <label for="adulto">
                    <input type="radio" name="idade" id="adulto" value="adulto">
                    Adulto
                </label>
                <p><strong>Porte</strong></p>
                <label for="pequeno">
                    <input type="radio" name="porte" id="pequeno" value="pequeno" checked>
                    Pequeno
                </label>
                <label for="medio">
                    <input type="radio" name="porte" id="medio" value="medio">
                    Médio
                </label>
                <label for="grande">
                    <input type="radio" name="porte" id="grande" value="grande">
                    Grande
                </label>
                <p><strong>Outros</strong></p>
                <label for="castrado">
                    <input type="checkbox" name="outros" id="castrado" value="castrado">
                    Castrado
                </label>
                <label for="vacinado">
                    <input type="checkbox" name="outros" id="vacinado" value="vacinado">
                    Vacinado
                </label>
                <p><strong>Adicione uma foto</strong></p>
                <input id="photo" type="file" />
                <p><strong>Últimas perguntas</strong></p>
                <div class="input-final">
                    <input type="text" name="nome" id="nome" placeholder="Nome do animal (caso saiba)">
                    <input type="text" name="cep" id="cep" pattern="[0-9]{5}-[0-9]{3}" placeholder="CEP (para rastreamento)" value="" required/> 
                </div>

                <a href="profile.html"><button class="btn-primary">Anunciar</button></a>

            </form>

        </section>
    </main>
    <footer class="footer display-none">
        <img src="../images/icone-black.svg" alt="Icone do KdMeuBichinho" class="icone">
        <div>
            <a href="https://github.com/teteusAraujo/KdMeuBichinho" target="_blank"><strong>Colabore no Github do projeto.</strong></a>

            <p>2020 Todos os direitos reservados.</p>
        </div>
        <a href="#menu"><button class="btn-primary">&#9915;<span>topo</span></button></a>
    </footer>
    <script src="../scripts/petadvert.js"></script>
</body>
</html>
